<html>
    <head><title>Cadastro</title>
        <link rel="styleheet" type="text/css" href="estilo.logincadastro.css"></head>
    <body>
        <div class="form-fundo">
            <div class="form-cadastro">
                <h2>Cadastro</h2>
                <form id="cadastroForm">
                    <label for="name">Nome completo</label>
                    <input type="text" id="nome" name="nome" required/>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required/>

                    <label for="telefone">Telenfone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(11) 91111-2222" required/>

                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="00000000000" required/>

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required/>

                    <label for="confirmasenha">Confirmar senha</label>
                    <input type="password" id="confirmasenha" name="confirmasenha" required/>

                    <button class="btn_1" type="submit">Cadastrar</button>
                
                    <button class="btn_2" type="button" onclick="window.location.href='login.html'">Fazer login</button>

                </form>
            </div>
        </div>
    </body>
</html>
